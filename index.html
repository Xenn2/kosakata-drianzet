<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosakata Game - Minecraft Theme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Press Start 2P', cursive; color: white; text-align: center; overflow: hidden; }

        /* Background Video */
        #videoBackground {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover; z-index: -1;
        }

        /* Overlay Start */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 100;
        }
        #startButton {
            font-family: 'Press Start 2P', cursive;
            background: green; color: white; border: none; padding: 15px 30px;
            cursor: pointer; font-size: 20px;
        }
        
        /* Progress Bar */
        #progressContainer {
            width: 300px; height: 30px; background: gray;
            border: 3px solid white; margin-top: 20px; display: none;
        }
        #progressBar {
            width: 0%; height: 100%; background: limegreen;
        }
        #loadingText {
            font-family: 'Press Start 2P', cursive; margin-top: 10px; display: none;
        }

        /* CONSTANT - Minecraft Style */
        #constant {
            display: none; opacity: 0;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: url('grass_texture.png'); /* Tekstur rumput ala Minecraft */
            padding: 30px; border-radius: 0px;
            box-shadow: 0px 0px 0px 8px #654321, 0px 0px 0px 12px #3b2417; /* Efek pixelated */
            transition: opacity 0.5s ease-in-out;
            width: 90%; max-width: 500px;
        }
        #constant h1 {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 3px 3px 0px #004400;
        }
        #constant p {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        #mulaiButton {
            background: #00aa00; color: white; padding: 12px 30px;
            border: 4px solid #003300; cursor: pointer; font-size: 20px;
            margin-top: 15px; 
            transition: 0.3s;
        }
        #mulaiButton:hover {
            background: #007700;
        }

        /* Jajaran Bab - Minecraft Style */
        #babContainer {
            display: none; opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .babButton {
            background: #654321; /* Coklat tanah Minecraft */
            color: white; 
            padding: 20px 35px;
            font-size: 22px;
            border: 5px solid #3b2417; /* Efek pixelated */
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px black;
            transition: 0.3s;
        }
        .babButton:hover {
            background: #50311a;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="videoBackground" autoplay loop muted>
        <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>

    <!-- Overlay Start -->
    <div id="overlay">
        <button id="startButton">START</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="loadingText">Loading...</div>
    </div>

    <!-- Constant - Minecraft Style -->
    <div id="constant">
        <h1>テストの時間</h1>
        <p>(Tes Kosakata)</p>
        <button id="mulaiButton">Mulai</button>
    </div>

    <!-- Jajaran Bab -->
    <div id="babContainer">
        <button class="babButton">BAB 1</button>
        <button class="babButton">BAB 2</button>
        <button class="babButton">BAB 3</button>
        <button class="babButton">BAB 4</button>
    </div>

    <audio id="bgMusic" src="shirohae.mp3" loop></audio>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            let music = document.getElementById("bgMusic");
            music.play();

            document.getElementById("startButton").style.display = "none";
            document.getElementById("progressContainer").style.display = "block";
            document.getElementById("loadingText").style.display = "block";

            let progress = 0;
            let interval = setInterval(function() {
                progress += 20;
                document.getElementById("progressBar").style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById("overlay").style.animation = "fadeOut 0.5s forwards";
                        setTimeout(() => {
                            document.getElementById("overlay").style.display = "none";
                            document.getElementById("constant").style.display = "block";
                            setTimeout(() => {
                                document.getElementById("constant").style.opacity = "1";
                            }, 100);
                        }, 500);
                    }, 500);
                }
            }, 1000);
        });

        document.getElementById("mulaiButton").addEventListener("click", function() {
            document.getElementById("constant").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("constant").style.display = "none";
                document.getElementById("babContainer").style.display = "flex";
                setTimeout(() => {
                    document.getElementById("babContainer").style.opacity = "1";
                }, 100);
            }, 500);
        });
    </script>

</body>
</html>
