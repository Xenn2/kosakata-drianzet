<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ilmu Jepang</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background dengan nuansa Jepang */
        body {
            background: url('background-japan.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Kontainer utama */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Judul */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
        }

        /* Subjudul dalam bahasa Indonesia */
        .title span {
            font-size: 1.2rem;
            font-weight: normal;
        }

        /* Tombol Mulai */
        .start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .start-button:hover {
            background: #ffdb4d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">テストの時間 <br> <span>(Tes Ilmu Jepang)</span></h1>
        <button class="start-button" onclick="startGame()">Mulai</button>
    </div>
    <script>
        function startGame() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
