<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ilmu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background dengan efek gradient */
        body {
            text-align: center;  
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Overlay klik awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        /* Box utama dengan efek blur */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* Judul */
        h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Tombol */
        .play-button {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
        }

        .play-button:hover {
            background: #ffd633;
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.6);
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Overlay awal -->
    <div class="overlay" id="overlay">
        Klik untuk memulai
    </div>

    <!-- Container utama -->
    <div class="container" id="main-content">
        <h1>Tes Ilmu Anda</h1>
        <button class="play-button" id="start-button">Mulai</button>
    </div>

    <audio id="bg-music" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("overlay").addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musik mulai diputar!");
                }).catch(() => {
                    console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                });
            }

            // Hilangkan overlay
            this.style.opacity = "0";
            setTimeout(() => {
                this.style.display = "none";
            }, 500);

            // Tampilkan konten utama dengan efek animasi
            let mainContent = document.getElementById("main-content");
            mainContent.style.opacity = "1";
            mainContent.style.transform = "translateY(0)";
        });

        // Event untuk tombol mulai permainan
        document.getElementById("start-button").addEventListener("click", function() {
            window.location.href = "bab.html";
        });
    </script>

</body>
</html>
