<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ilmu Jepang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('background-japan.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
        }
        .subtitle {
            font-size: 1.2rem;
            font-weight: normal;
        }
        .start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .start-button:hover {
            background: #ffdb4d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テストの時間</h1>
        <p class="subtitle">(Tes Ilmu Jepang)</p>
        <button class="start-button" onclick="startGame()">Mulai</button>
    </div>
    <audio id="bg-music" src="background-music.mp3" loop></audio>
    <script>
        function startGame() {
            document.getElementById("bg-music").play();
            setTimeout(() => {
                window.location.href = "bab.html";
            }, 500);
        }
    </script>
</body>
</html>
