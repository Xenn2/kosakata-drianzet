<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kosakata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background: black;
        }

        /* Overlay untuk musik */
        #musicOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
        }

        #startMusic {
            padding: 15px 30px;
            background: green;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Loading bar */
        #loadingBar {
            width: 80%;
            height: 20px;
            background: gray;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            position: relative;
        }

        #loadingProgress {
            width: 0;
            height: 100%;
            background: limegreen;
            border-radius: 10px;
        }

        /* Background video */
        #videoBg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main Page */
        #constant {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 8;
            display: none;
        }

        .start-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        #startButton {
            padding: 10px 20px;
            background: green;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Bab Section */
        #babSection {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 7;
        }

        .bab-button {
            padding: 15px;
            background: #333;
            color: cyan;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid cyan;
        }

        /* Animasi Transisi */
        .fade-out {
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="videoBg" autoplay loop muted>
        <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
    </video>

    <!-- Overlay Musik -->
    <div id="musicOverlay">
        <button id="startMusic">Mulai</button>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>

    <!-- Main Page -->
    <div id="constant">
        <div class="start-container">
            <h2>テストの時間</h2>
            <p>(Tes Kosakata)</p>
            <button id="startButton">Mulai</button>
        </div>
    </div>

    <!-- Bab Section -->
    <div id="babSection">
        <h2>Pilih Bab untuk Belajar</h2>
        <div class="bab-button">BAB 1</div>
        <div class="bab-button">BAB 2</div>
        <div class="bab-button">BAB 3</div>
        <div class="bab-button">BAB 4</div>
    </div>

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <script>
        const musicOverlay = document.getElementById("musicOverlay");
        const startMusicButton = document.getElementById("startMusic");
        const backgroundMusic = document.getElementById("backgroundMusic");
        const loadingBar = document.getElementById("loadingBar");
        const loadingProgress = document.getElementById("loadingProgress");
        const constant = document.getElementById("constant");
        const startButton = document.getElementById("startButton");
        const babSection = document.getElementById("babSection");

        // Saat klik overlay musik
        startMusicButton.addEventListener("click", function () {
            backgroundMusic.play();
            startMusicButton.style.display = "none"; // Sembunyikan tombol
            loadingBar.style.display = "block"; // Munculkan loading bar
            startLoadingBar();
        });

        // Fungsi loading bar 5 detik
        function startLoadingBar() {
            let progress = 0;
            let interval = setInterval(() => {
                progress += 2;
                loadingProgress.style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        musicOverlay.classList.add("fade-out");
                        setTimeout(() => {
                            musicOverlay.style.display = "none";
                            constant.style.display = "flex";
                        }, 1000);
                    }, 500);
                }
            }, 100);
        }

        // Saat klik "Mulai" pada halaman utama
        startButton.addEventListener("click", function () {
            constant.classList.add("fade-out");
            setTimeout(() => {
                constant.style.display = "none";
                babSection.style.display = "flex";
            }, 1000);
        });
    </script>

</body>
</html>
