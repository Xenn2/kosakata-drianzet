<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kosakata Jepang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <!-- Overlay Awal -->
    <div id="overlay" onclick="startMusic()">
        <h1>Klik untuk Mulai</h1>
    </div>

    <!-- Navigasi -->
    <nav>
        <button onclick="loadPage('bab.html')">Pilih Bab</button>
        <button onclick="loadPage('game.html')">Mulai Game</button>
    </nav>

    <!-- Tempat Menampilkan Halaman -->
    <div id="content">
        <h2>Selamat Datang di Tes Kosakata</h2>
    </div>

    <script>
        let isMusicPlaying = false;

        function startMusic() {
            document.getElementById("bgm").play();
            document.getElementById("overlay").style.display = "none";
            isMusicPlaying = true;
        }

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                });

            if (isMusicPlaying) {
                document.getElementById("bgm").play();
            }
        }
    </script>
</body>
</html>
