<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Kosakata</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
    body { background: black; overflow: hidden; }

    /* Background Video */
    #videoBg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay Musik */
    #overlayMusic {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; color: white;
      z-index: 10;
    }
    #btnStartMusic {
      background: green; color: white;
      padding: 15px 30px; border: none;
      font-size: 16px; cursor: pointer;
      border-radius: 5px;
    }
    #btnStartMusic:hover { background: limegreen; }

    /* Loading Bar */
    #loadingContainer { display: none; margin-top: 30px; }
    #loadingBarWrap {
      width: 300px; height: 20px; background: gray;
      border: 4px solid black; border-radius: 5px;
    }
    #loadingBar { width: 0; height: 100%; background: limegreen; border-radius: 5px; transition: width 0.5s; }

    /* Main Page */
    #mainPage {
      display: none; 
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white; text-align: center;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transform: scale(0.8);
    }
    .showMain { opacity: 1; transform: scale(1); display: flex; }

    #btnMulaiMain {
      background: green; color: white;
      padding: 15px 30px; border: none;
      font-size: 16px; cursor: pointer;
      border-radius: 5px; margin-top: 20px;
    }
    #btnMulaiMain:hover { background: limegreen; }

    /* Animasi Fade-out */
    .fade-out { opacity: 0; transform: scale(0.8); transition: opacity 1s ease-in-out, transform 1s ease-in-out; }

    /* Bab Section */
    #babSection {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white; justify-content: center; align-items: center;
      text-align: center; flex-direction: column;
      opacity: 0; transform: scale(0.9);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .showBab { display: flex !important; opacity: 1; transform: scale(1); }

    .babBtn {
      display: block; margin: 15px auto;
      width: 200px; padding: 15px;
      background: #333; color: cyan;
      border: 2px solid cyan; border-radius: 5px;
      cursor: pointer; font-size: 16px;
    }
    .babBtn:hover { background: cyan; color: black; }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="videoBg" autoplay loop muted>
    <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
  </video>

  <!-- Audio Musik -->
  <audio id="bgMusic" loop>
    <source src="shirohae.mp3" type="audio/mp3">
  </audio>

  <!-- Overlay Musik -->
  <div id="overlayMusic">
    <h1>どうぞ!</h1>
    <button id="btnStartMusic">Start</button>

    <!-- Loading bar Minecraft -->
    <div id="loadingContainer">
      <p id="loadingText">Loading...</p>
      <div id="loadingBarWrap">
        <div id="loadingBar"></div>
      </div>
    </div>
  </div>

  <!-- Main Page -->
  <div id="mainPage">
    <h2>テストの時間</h2>
    <p>(Tes Kosakata)</p>
    <button id="btnMulaiMain">Mulai</button>
  </div>

  <!-- Bab Section -->
  <div id="babSection">
    <h2>Pilih Bab untuk Belajar</h2>
    <button class="babBtn">BAB 1</button>
    <button class="babBtn">BAB 2</button>
    <button class="babBtn">BAB 3</button>
    <button class="babBtn">BAB 4</button>
  </div>

  <script>
    const overlayMusic = document.getElementById('overlayMusic');
    const btnStartMusic = document.getElementById('btnStartMusic');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const mainPage = document.getElementById('mainPage');
    const btnMulaiMain = document.getElementById('btnMulaiMain');
    const babSection = document.getElementById('babSection');
    const bgMusic = document.getElementById('bgMusic');

    // STEP 1: Klik "Start" => Musik nyala => Muncul loading bar
    btnStartMusic.addEventListener('click', () => {
      bgMusic.play();
      btnStartMusic.style.display = 'none';
      loadingContainer.style.display = 'block';

      let progress = 0;
      let interval = setInterval(() => {
        progress += 2;
        loadingBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            overlayMusic.style.display = 'none';
            mainPage.classList.add('showMain');
          }, 500);
        }
      }, 100);
    });

    // STEP 2: Klik "Mulai" => Main Page fade-out => Bab Section muncul dengan animasi
    btnMulaiMain.addEventListener('click', () => {
      mainPage.classList.add('fade-out');
      setTimeout(() => {
        mainPage.style.display = 'none';
        babSection.classList.add('showBab');
      }, 1000);
    });
  </script>

</body>
</html>
