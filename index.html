<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ilmu Jepang</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background dengan tema Jepang */
        body {
            font-family: 'Noto Sans JP', sans-serif;  
            text-align: center;  
            background: url('image/sakura_bg.jpg') no-repeat center center fixed;  
            background-size: cover;
        }

        /* Overlay untuk klik awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 26px;
            font-family: 'Zen Tokyo Zoo', cursive;
            cursor: pointer;
            z-index: 1000;
        }

        /* Container utama */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            display: none; /* Disembunyikan awalnya */
            transition: 0.5s ease-in-out;
        }

        /* Judul */
        h1 {
            color: #fff;
            font-size: 32px;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Tombol */
        .play-button {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
        }

        .play-button:hover {
            background: #ffdb4d;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        /* Animasi transisi */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Overlay awal -->
    <div class="overlay" id="overlay">
        Klik untuk memulai üéå
    </div>

    <!-- Container utama -->
    <div class="container fade-in" id="main-content">
        <h1>„ÉÜ„Çπ„Éà„ÅÆÊôÇÈñì (Tes Ilmu Jepang)</h1>
        <button class="play-button" id="start-button">Mulai</button>
    </div>

    <audio id="bg-music" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("overlay").addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musik mulai diputar!");
                }).catch(() => {
                    console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                });
            }

            // Hilangkan overlay
            this.style.display = "none";

            // Tampilkan konten utama
            document.getElementById("main-content").style.display = "block";
        });

        // Event untuk tombol mulai permainan
        document.getElementById("start-button").addEventListener("click", function() {
            window.location.href = "bab.html"; // Ganti dengan halaman berikutnya
        });
    </script>

</body>
</html>
