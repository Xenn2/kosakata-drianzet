<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Çπ„Éà„ÅÆÊôÇÈñì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('background-japan.jpg') no-repeat center center/cover;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
        p {
            font-size: 1.2rem;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-button:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }

        /* Overlay awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Overlay awal -->
    <div class="overlay" onclick="startGame()">Klik untuk Memulai üéå</div>

    <!-- Halaman utama -->
    <div class="container" id="main-content" style="display: none;">
        <h1>„ÉÜ„Çπ„Éà„ÅÆÊôÇÈñì</h1>
        <p>(Tes Ilmu Jepang)</p>
        <button class="start-button" onclick="window.location.href='bab.html'">Mulai</button>
    </div>

    <!-- Musik latar -->
    <audio id="bg-music" src="epep.mp3" loop></audio>

    <script>
        function startGame() {
            document.getElementById("bg-music").play();
            document.querySelector(".overlay").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    </script>
</body>
</html>
