<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosakata Kucing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background-image: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Judul */
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Tombol */
        .play-button {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .play-button:hover {
            background: #ffdb4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Tebak Kosakata Kucing</h1>
        <button class="play-button" id="start-button">Mulai Permainan</button>
    </div>

    <audio id="bg-music" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("start-button").addEventListener("click", () => {
            let audio = document.getElementById("bg-music");

            // Coba putar musik
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musik mulai diputar!");
                }).catch(() => {
                    console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                });
            }

            // Arahkan ke halaman kedua
            setTimeout(() => {
                window.location.href = "game.html"; // Ganti dengan nama file halaman kedua
            }, 500); // Delay sebentar agar musik mulai dulu
        });
    </script>
</body>
</html>
