<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosakata Kucing</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Xenn2/kosakata-drianzet/main/06316f962772c8ad226d0f6d135e2803.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay" id="start-overlay">
        Klik untuk memulai
    </div>
    
    <h1>Selamat Datang di Game Kosakata Kucing</h1>
    <button class="start-button" onclick="window.location.href='game.html'">Mulai Bermain</button>

    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/Xenn2/kosakata-drianzet/main/lagu%20ff%20salju.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById("start-overlay").addEventListener("click", function() {
            document.getElementById("start-overlay").classList.add("hidden");
            document.getElementById("bg-music").play();
        });
    </script>
</body>
</html>
