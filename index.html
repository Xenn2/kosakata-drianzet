<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Kosakata</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"/>
  <style>
    /* RESET & FONT */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Press Start 2P', cursive;
    }
    body {
      background: black;
      overflow: hidden;
    }
    /* Background Video */
    #videoBg {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ========== OVERLAY MUSIK (STEP 1) ========== */
    #overlayMusic {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 10;
    }
    #overlayMusic h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #btnStartMusic {
      background: green;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
    }
    #btnStartMusic:hover {
      background: limegreen;
    }

    /* Loading bar Minecraft (5 detik) */
    #loadingContainer {
      display: none;
      margin-top: 30px;
    }
    #loadingText {
      margin-bottom: 10px;
      font-size: 14px;
    }
    #loadingBarWrap {
      width: 300px;
      height: 20px;
      background: gray;
      border: 4px solid black;
      border-radius: 5px;
      position: relative;
    }
    #loadingBar {
      width: 0;
      height: 100%;
      background: limegreen;
      border-radius: 5px;
      transition: width 0.5s;
    }

    /* ========== MAIN PAGE (STEP 2) ========== */
    #mainPage {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9;
      opacity: 1; /* Untuk fade-out */
      transition: opacity 0.8s;
    }
    #mainPageContent {
      margin-top: 15vh;
    }
    #btnMulaiMain {
      background: green;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      margin-top: 20px;
    }
    #btnMulaiMain:hover {
      background: limegreen;
    }

    /* Fade-out anim */
    .fade-out {
      opacity: 0;
    }

    /* ========== BAB SECTION (STEP 3) ========== */
    #babSection {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 8;
    }
    #babContent {
      margin-top: 10vh;
    }
    .babBtn {
      display: block;
      margin: 15px auto;
      width: 200px;
      padding: 15px;
      background: #333;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .babBtn:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="videoBg" autoplay loop muted>
    <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
  </video>

  <!-- Audio Musik -->
  <audio id="bgMusic" loop>
    <source src="shirohae.mp3" type="audio/mp3">
  </audio>

  <!-- OVERLAY MUSIK -->
  <div id="overlayMusic">
    <h1>Minecraft Music Overlay</h1>
    <button id="btnStartMusic">Start</button>

    <!-- Loading bar Minecraft 5 detik -->
    <div id="loadingContainer">
      <p id="loadingText">Loading...</p>
      <div id="loadingBarWrap">
        <div id="loadingBar"></div>
      </div>
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div id="mainPage">
    <div id="mainPageContent">
      <h2>テストの時間</h2>
      <p>(Tes Kosakata)</p>
      <button id="btnMulaiMain">Mulai</button>
    </div>
  </div>

  <!-- BAB SECTION -->
  <div id="babSection">
    <div id="babContent">
      <h2>Pilih Bab untuk Belajar</h2>
      <button class="babBtn">BAB 1</button>
      <button class="babBtn">BAB 2</button>
      <button class="babBtn">BAB 3</button>
      <button class="babBtn">BAB 4</button>
    </div>
  </div>

  <script>
    const overlayMusic = document.getElementById('overlayMusic');
    const btnStartMusic = document.getElementById('btnStartMusic');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const mainPage = document.getElementById('mainPage');
    const btnMulaiMain = document.getElementById('btnMulaiMain');
    const babSection = document.getElementById('babSection');
    const bgMusic = document.getElementById('bgMusic');

    let isMusicPlaying = false;

    // STEP 1: Klik "Start" => Musik nyala => Muncul loading bar 5 detik
    btnStartMusic.addEventListener('click', () => {
      // Mulai musik
      bgMusic.play();
      isMusicPlaying = true;

      // Sembunyikan tombol "Start"
      btnStartMusic.style.display = 'none';

      // Tampilkan loading bar
      loadingContainer.style.display = 'block';

      // Jalankan progress bar 5 detik
      let progress = 0;
      let interval = setInterval(() => {
        progress += 2;
        loadingBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            // OverlayMusic hilang
            overlayMusic.style.display = 'none';

            // Muncul mainPage
            mainPage.style.display = 'block';
          }, 500);
        }
      }, 100); // 100ms x 50 = 5 detik
    });

    // STEP 2: Klik "Mulai" => mainPage fade out => babSection muncul
    btnMulaiMain.addEventListener('click', () => {
      // Fade-out mainPage
      mainPage.classList.add('fade-out');
      setTimeout(() => {
        mainPage.style.display = 'none';
        babSection.style.display = 'flex';
      }, 800);
    });
  </script>

</body>
</html>
