<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover - Tebak Kosakata Kucing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.postimg.cc/ZRWpSw0Y/Cute-cat-loading-bar-animation-unscreen-1.gif') no-repeat center center;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<audio id="bg-music" autoplay loop>
    <source src="epep.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let audio = document.getElementById("bg-music");

        // Coba play otomatis
        let playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                console.log("Autoplay berhasil!");
            }).catch(() => {
                console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
        }
    });
</script>
    
    <div class="container">
        <h1>Selamat Datang di Game Tebak Kosakata Kucing!</h1>
        <p>Uji kemampuanmu dalam mengenal kosakata bahasa Jepang!</p>
        <a href="game.html" class="btn">Mulai Permainan</a>
    </div>

</body></html>
