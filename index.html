<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Çπ„Éà„ÅÆÊôÇÈñì</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&family=Sawarabi+Mincho&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sawarabi Mincho', serif;
        }
        body {
            background: url('japan-bg.jpg') no-repeat center center/cover;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 4px 4px 6px rgba(255, 255, 255, 0.7);
            display: inline-block;
            position: relative;
            padding: 10px;
            color: white;
        }
        h1::before {
            content: '';
            background: url('brush-stroke.png') no-repeat center;
            background-size: contain;
            position: absolute;
            width: 120%;
            height: 100%;
            top: 0;
            left: -10%;
            z-index: -1;
        }
        p {
            font-size: 1.5rem;
            font-family: 'RocknRoll One', sans-serif;
            color: #ffcc00;
            margin-top: 5px;
        }
        .start-button {
            padding: 12px 25px;
            font-size: 1.3rem;
            background: linear-gradient(90deg, #ff0000, #ffcc00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'RocknRoll One', sans-serif;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.5);
        }
        .start-button:hover {
            background: linear-gradient(90deg, #ffcc00, #ff0000);
            transform: scale(1.1);
        }

        /* Overlay awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Overlay awal -->
    <div class="overlay" onclick="startGame()">Klik untuk Memulai üéå</div>

    <!-- Halaman utama -->
    <div class="container" id="main-content" style="display: none;">
        <h1>„ÉÜ„Çπ„Éà„ÅÆÊôÇÈñì</h1>
        <p>(Tes Ilmu Jepang)</p>
        <button class="start-button" onclick="window.location.href='bab.html'">Mulai</button>
    </div>

    <!-- Musik latar -->
    <audio id="bg-music" src="epep.mp3" loop></audio>

    <script>
        function startGame() {
            document.getElementById("bg-music").play();
            document.querySelector(".overlay").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    </script>
</body>
</html>
