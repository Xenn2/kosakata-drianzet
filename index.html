<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosakata Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: black; color: white; text-align: center; overflow: hidden; }
        
        /* Overlay Start */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('minecraft_overlay.png') no-repeat center center/cover;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 100;
        }
        #startButton {
            font-family: 'Press Start 2P', cursive;
            background: green; color: white; border: none; padding: 15px 30px;
            cursor: pointer; font-size: 20px;
        }
        
        /* Progress Bar */
        #progressContainer {
            width: 300px; height: 30px; background: gray;
            border: 3px solid white; margin-top: 20px; display: none;
        }
        #progressBar {
            width: 0%; height: 100%; background: limegreen;
        }
        #loadingText {
            font-family: 'Press Start 2P', cursive; margin-top: 10px; display: none;
        }

        /* Main Page Constant */
        #constant {
            display: none;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px;
            box-shadow: 0px 0px 10px white; transition: 0.5s;
        }
        #mulaiButton {
            background: green; color: white; padding: 10px 20px;
            border: none; cursor: pointer; font-size: 20px;
        }

        /* Jajaran Bab */
        #babContainer {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .babButton {
            background: black; color: cyan; padding: 10px; margin: 10px;
            border: 2px solid cyan; cursor: pointer; font-size: 18px;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Overlay Start -->
    <div id="overlay">
        <button id="startButton">START</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="loadingText">Loading...</div>
    </div>

    <!-- Constant Main Page -->
    <div id="constant">
        <h1>テストの時間</h1>
        <p>(Tes Kosakata)</p>
        <button id="mulaiButton">Mulai</button>
    </div>

    <!-- Jajaran Bab -->
    <div id="babContainer">
        <button class="babButton">BAB 1</button>
        <button class="babButton">BAB 2</button>
        <button class="babButton">BAB 3</button>
        <button class="babButton">BAB 4</button>
    </div>

    <audio id="bgMusic" src="shirohae.mp3" loop></audio>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            let music = document.getElementById("bgMusic");
            music.play();

            document.getElementById("startButton").style.display = "none";
            document.getElementById("progressContainer").style.display = "block";
            document.getElementById("loadingText").style.display = "block";

            let progress = 0;
            let interval = setInterval(function() {
                progress += 20;
                document.getElementById("progressBar").style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById("overlay").style.display = "none";
                        document.getElementById("constant").style.display = "block";
                    }, 500);
                }
            }, 1000);
        });

        document.getElementById("mulaiButton").addEventListener("click", function() {
            document.getElementById("constant").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("constant").style.display = "none";
                document.getElementById("babContainer").style.display = "block";
            }, 500);
        });
    </script>

</body>
</html> n
