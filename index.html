<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes ilmu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background-image: url('image/background.jpg');
    background-size: cover;
    background-position: center;
            
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Overlay hitam untuk klik awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Container utama */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: none; /* Disembunyikan awalnya */
        }

        /* Judul */
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Tombol */
        .play-button {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .play-button:hover {
            background: #ffdb4d;
        }
    </style>
</head>
<body>

    <!-- Overlay awal -->
    <div class="overlay" id="overlay">
        Klik untuk memulai
    </div>

    <!-- Container utama -->
    <div class="container" id="main-content">
        <h1>Tes ilmu masbro</h1>
        <button class="play-button" id="start-button">Masok</button>
    </div>

    <audio id="bg-music" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("overlay").addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musik mulai diputar!");
                }).catch(() => {
                    console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                });
            }

            // Hilangkan overlay
            this.style.display = "none";

            // Tampilkan konten utama
            document.getElementById("main-content").style.display = "block";
        });

        // Event untuk tombol mulai permainan
        document.getElementById("start-button").addEventListener("click", function() {
            window.location.href = "bab.html"; // Ganti dengan halaman berikutnya
        });
    </script>

</body>
</html>
