<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover - Tebak Kosakata Kucing</title>
    <style>
        
    body {
        background-image: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
    <source src="epep.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let audio = document.getElementById("bg-music");

        // Tampilkan pesan agar user klik
        let overlay = document.createElement("div");
        overlay.innerHTML = "<div style='position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; color:white; display:flex; align-items:center; justify-content:center; font-size:20px; z-index:9999; cursor:pointer;'>Klik untuk memulai</div>";
        document.body.appendChild(overlay);

        overlay.addEventListener("click", () => {
            audio.play();
            overlay.remove(); // Hilangkan overlay setelah klik
        });
    });
</script>
    <div class="container">
        <h1>Selamat Datang di Game Tebak Kosakata Kucing!</h1>
        <p>Uji kemampuanmu dalam mengenal kosakata bahasa Jepang!</p>
        <a href="game.html" class="btn">Mulai Permainan</a>
    </div>

</body></html>
