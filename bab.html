<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab Bro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes vibrate {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }

        @keyframes zoomBlur {
            0% { filter: blur(8px); transform: scale(1.1); }
            100% { filter: blur(0px); transform: scale(1); }
        }

        @keyframes shine {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Bangers', cursive;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out, zoomBlur 1.5s ease-in-out;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffffff;
            font-size: 38px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 4px 4px 0px #222;
            animation: vibrate 0.2s infinite alternate;
        }

        .bab-button {
            display: block;
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 28px;
            letter-spacing: 1.5px;
            border-radius: 15px;
            margin: 15px auto;
            border: 6px solid white;
            box-shadow: 8px 8px 0px #222;
            transition: all 0.3s ease-in-out;
            position: relative;
            width: 320px;
            text-align: center;
            overflow: hidden;
        }

        .bab-button:hover {
            background: linear-gradient(135deg, #ffdb4d, #ff6600);
            transform: scale(1.15) rotate(2deg);
            box-shadow: 10px 10px 0px #222;
            animation: shine 1s infinite alternate;
        }

        .bab-button:active {
            transform: scale(0.9);
            box-shadow: 3px 3px 0px #111;
        }

        .bab-button::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease-out;
        }

        .bab-button:active::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PILIH BAB BRO</h1>
        <a href="bab1.html" class="bab-button" onclick="playClickSound()">BAB 1</a>
        <a href="bab2.html" class="bab-button" onclick="playClickSound()">BAB 2</a>
        <a href="#" class="bab-button" onclick="playClickSound()">BAB 3</a>
        <a href="game.html" class="bab-button" onclick="playClickSound()">BAB 4</a>
    </div>

    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function playClickSound() {
            document.getElementById('clickSound').play();
        }
    </script>

</body>
</html>
