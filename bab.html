<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab</title>
    <style>
        /* Background sesuai tema */
        body {
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Container utama */
        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Judul dengan efek glow */
        .judul {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Sub-judul */
        .sub-judul {
            font-size: 1.2rem;
            color: #f8d568;
            margin-bottom: 20px;
        }

        /* Container tombol bab */
        .bab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Tombol bab */
        .bab-btn {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            transition: 0.3s;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(142, 150, 255, 0.5);
        }

        .bab-btn:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            box-shadow: 0 0 15px rgba(142, 150, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="judul">学習の章</h1>  
        <p class="sub-judul">Pilih Bab untuk Belajar</p>

        <div class="bab-container">
            <a href="bab1.html" class="bab-btn">BAB 1</a>
            <a href="bab2.html" class="bab-btn">BAB 2</a>
            <a href="bab3.html" class="bab-btn">BAB 3</a>
            <a href="game.html" class="bab-btn">BAB 4</a>
        </div>
    </div>

</body>
</html>
