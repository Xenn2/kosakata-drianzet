<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab Kartu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
        }

        body {
            background: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: glow 2s infinite alternate;
        }

        .card:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card-1 { border-color: red; }
        .card-2 { border-color: blue; }
        .card-3 { border-color: green; }
        .card-4 { border-color: yellow; }

        .card:active {
            transform: scale(0.9);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/4397"></audio>

    <div class="container">
        <a href="bab1.html" class="card card-1" onclick="playClickSound()">
            <img src="https://cdn-icons-png.flaticon.com/512/2729/2729029.png" alt="Bab 1">
            <span>BAB 1</span>
        </a>
        <a href="bab2.html" class="card card-2" onclick="playClickSound()">
            <img src="https://cdn-icons-png.flaticon.com/512/2729/2729038.png" alt="Bab 2">
            <span>BAB 2</span>
        </a>
        <a href="#" class="card card-3" onclick="playClickSound()">
            <img src="https://cdn-icons-png.flaticon.com/512/2729/2729066.png" alt="Bab 3">
            <span>BAB 3</span>
        </a>
        <a href="game.html" class="card card-4" onclick="playClickSound()">
            <img src="https://cdn-icons-png.flaticon.com/512/2729/2729046.png" alt="Bab 4">
            <span>BAB 4</span>
        </a>
    </div>

    <script>
        function playClickSound() {
            document.getElementById('clickSound').play();
        }
    </script>

</body>
            </html>
