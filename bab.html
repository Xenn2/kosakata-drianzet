<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab Pembelajaran</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container utama */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            margin: auto;
            margin-top: 10vh;
        }

        /* Judul */
        .title {
            font-size: 2rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            margin-bottom: 10px;
        }

        /* Subjudul */
        .subtitle {
            font-size: 1.2rem;
            color: gold;
            margin-bottom: 20px;
        }

        /* Susunan Bab */
        .bab-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Tombol Bab dengan Efek Neon Glass */
        .bab-btn {
            text-decoration: none;
            font-size: 1.3rem;
            padding: 15px 40px;
            text-align: center;
            font-weight: bold;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            background: rgba(0, 30, 60, 0.6);
            border: 2px solid cyan;
            text-shadow: 0 0 10px cyan;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: 0.3s;
        }

        /* Efek Hover */
        .bab-btn:hover {
            background: rgba(0, 100, 150, 0.7);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="bg-video" autoplay loop muted>
        <source src="video/fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>

    <div class="container">
        <h1 class="title">学習の章</h1>
        <p class="subtitle">Pilih Bab untuk Belajar</p>

        <div class="bab-container">
            <a href="bab1.html" class="bab-btn">BAB 1</a>
            <a href="bab2.html" class="bab-btn">BAB 2</a>
            <a href="bab3.html" class="bab-btn">BAB 3</a>
            <a href="game.html" class="bab-btn">BAB 4</a>
        </div>
    </div>

</body>
</html>
