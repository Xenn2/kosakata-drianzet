<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
        }

        @keyframes backgroundFlicker {
            0% { background-color: #050505; }
            50% { background-color: #0a0a0a; }
            100% { background-color: #050505; }
        }

        body {
            background: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            animation: backgroundFlicker 2s infinite alternate;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .portal {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
            transition: 0.3s ease;
        }

        .portal:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }

        .portal:active {
            transform: scale(0.9);
        }

        .portal-1 { background: rgba(255, 0, 0, 0.6); border-color: red; }
        .portal-2 { background: rgba(0, 0, 255, 0.6); border-color: blue; }
        .portal-3 { background: rgba(0, 255, 0, 0.6); border-color: lime; }
        .portal-4 { background: rgba(255, 255, 0, 0.6); border-color: yellow; }

        .portal span {
            position: relative;
            z-index: 2;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="teleportSound" src="https://www.fesliyanstudios.com/play-mp3/4397"></audio>

    <div class="container">
        <a href="bab1.html" class="portal portal-1" onclick="playTeleportSound()"><span>BAB 1</span></a>
        <a href="bab2.html" class="portal portal-2" onclick="playTeleportSound()"><span>BAB 2</span></a>
        <a href="#" class="portal portal-3" onclick="playTeleportSound()"><span>BAB 3</span></a>
        <a href="game.html" class="portal portal-4" onclick="playTeleportSound()"><span>BAB 4</span></a>
    </div>

    <script>
        function playTeleportSound() {
            document.getElementById('teleportSound').play();
        }
    </script>

</body>
</html>
