<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab Pembelajaran</title>
    <style>
        /* Background Full */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Overlay Musik */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
            opacity: 0;
        }

        /* Container */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.7);
        }

        /* Judul */
        .title {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
            margin-bottom: 10px;
        }

        /* Subjudul */
        .subtitle {
            font-size: 1.2rem;
            color: gold;
            margin-bottom: 20px;
        }

        /* Susunan Bab */
        .bab-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
        }

        /* Tombol Bab dengan Efek Neon */
        .bab-btn {
            text-decoration: none;
            font-size: 1.5rem;
            padding: 15px 40px;
            width: 160px;
            text-align: center;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 140, 255, 0.9), rgba(0, 50, 200, 0.9));
            color: white;
            text-shadow: 0 0 10px cyan;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Efek Hover */
        .bab-btn:hover {
            background: linear-gradient(135deg, rgba(0, 200, 255, 1), rgba(0, 100, 255, 1));
            box-shadow: 0 0 30px cyan;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <div class="overlay">Klik untuk Mulai</div>
    </div>

    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 class="title">学習の章</h1>
        <p class="subtitle">Pilih Bab untuk Belajar</p>

        <div class="bab-container">
            <a href="bab1.html" class="bab-btn">BAB 1</a>
            <a href="bab2.html" class="bab-btn">BAB 2</a>
            <a href="bab3.html" class="bab-btn">BAB 3</a>
            <a href="game.html" class="bab-btn">BAB 4</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let bgMusic = document.getElementById("bg-music");
            let overlay = document.getElementById("overlay");

            if (sessionStorage.getItem("musicPlaying")) {
                bgMusic.play();
                overlay.style.display = "none"; 
            } else {
                overlay.addEventListener("click", function () {
                    bgMusic.play();
                    sessionStorage.setItem("musicPlaying", "true");
                    overlay.style.display = "none"; 
                });
            }
        });
    </script>

</body>
</html>
