<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab</title>
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('data:image/jpeg;base64,/9j/...') no-repeat center center fixed; /* Base64 Image */
            background-size: cover;
            overflow: hidden;
        }

        /* Animasi Kartu Berjalan */
        .card-container {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .card {
            width: 150px;
            height: 200px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: relative;
            animation: slide 5s linear infinite;
        }

        /* Light Saber Effect */
        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, red, yellow, blue);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: glow 1s infinite alternate;
        }

        .card::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, blue, yellow, red);
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            animation: glow 1s infinite alternate-reverse;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        /* Icon di dalam Kartu */
        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="openBab(1)">
            <img src="data:image/png;base64,iVBORw0KGgoA..." class="icon"> <!-- Base64 Image -->
            <span>BAB 1</span>
        </div>
        <div class="card" onclick="openBab(2)">
            <img src="data:image/png;base64,iVBORw0KGgoA..." class="icon"> <!-- Base64 Image -->
            <span>BAB 2</span>
        </div>
        <div class="card" onclick="openBab(3)">
            <img src="data:image/png;base64,iVBORw0KGgoA..." class="icon"> <!-- Base64 Image -->
            <span>BAB 3</span>
        </div>
        <div class="card" onclick="openBab(4)">
            <img src="data:image/png;base64,iVBORw0KGgoA..." class="icon"> <!-- Base64 Image -->
            <span>BAB 4</span>
        </div>
    </div>

    <script>
        function openBab(babNumber) {
            window.location.href = `game_bab${babNumber}.html`;
        }
    </script>
</body>
                </html>
