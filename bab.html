<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab</title>
    <style>
        /* Background sesuai tema */
        body {
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Container utama */
        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Judul dengan efek glow */
        .judul {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Sub-judul */
        .sub-judul {
            font-size: 1.2rem;
            color: #f8d568;
            margin-bottom: 20px;
        }

        /* Container tombol bab */
        .bab-container {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.bab-btn {
    text-decoration: none;
    font-size: 1.2rem;
    padding: 15px 30px;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(220, 120, 70, 0.9), rgba(170, 50, 20, 0.9));
    color: white;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 15px rgba(255, 100, 70, 0.8);
    border: 2px solid rgba(255, 180, 150, 0.5);
}

.bab-btn::before {
    content: "";
    position: absolute;
    width: 150%;
    height: 300%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
    top: -50%;
    left: -50%;
    transform: rotate(25deg);
    transition: 0.5s;
}

.bab-btn:hover::before {
    top: -20%;
    left: -20%;
}

.bab-btn:hover {
    background: linear-gradient(135deg, rgba(255, 150, 100, 1), rgba(200, 80, 50, 1));
    box-shadow: 0 0 20px rgba(255, 120, 70, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="judul">学習の章</h1>  
        <p class="sub-judul">Pilih Bab untuk Belajar</p>

        <div class="bab-container">
            <a href="bab1.html" class="bab-btn">BAB 1</a>
            <a href="bab2.html" class="bab-btn">BAB 2</a>
            <a href="bab3.html" class="bab-btn">BAB 3</a>
            <a href="game.html" class="bab-btn">BAB 4</a>
        </div>
    </div>

</body>
</html>
