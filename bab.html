<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab Pembelajaran</title>
    <style>
        /* Background Full */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Overlay untuk Musik */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
        }

        .overlay-text {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* Container */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Judul */
        .title {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <div class="overlay-text">Klik untuk Mulai</div>
    </div>

    <audio id="bg-music" loop>
        <source src="epep.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 class="title">Bab Ini</h1>
        <p style="color: white;">Selamat belajar di halaman Bab ini!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let bgMusic = document.getElementById("bg-music");
            let overlay = document.getElementById("overlay");

            // Cek apakah musik sudah pernah diputar
            if (sessionStorage.getItem("musicPlayed")) {
                bgMusic.play();
                overlay.style.display = "none"; // Langsung hilangkan overlay jika musik sudah pernah diputar
            }

            // Klik overlay untuk memulai musik jika belum diputar
            overlay.addEventListener("click", function () {
                bgMusic.play();
                sessionStorage.setItem("musicPlayed", "true");
                overlay.style.display = "none";
            });
        });
    </script>

</body>
</html>
