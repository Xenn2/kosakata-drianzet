<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab Bro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #222;
        }

        .bab-button {
            display: block;
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 26px;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            border-radius: 12px;
            margin: 15px auto;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0px #222;
            transition: transform 0.3s ease-in-out, background 0.4s, box-shadow 0.3s;
            position: relative;
            width: 280px;
            text-align: center;
        }

        .bab-button:hover {
            background: linear-gradient(135deg, #ffdb4d, #ff6600);
            transform: scale(1.05);
            box-shadow: 6px 6px 0px #222;
        }

    </style>
</head>

    <div class="container">
