<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bab Pembelajaran</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Background utama */
        body {
            background: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay untuk Musik */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
        }

        /* Container */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* Judul */
        .title {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        /* Subjudul */
        .subtitle {
            font-size: 1.2rem;
            color: gold;
            margin-bottom: 20px;
        }

        /* Susunan Bab */
        .bab-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }

        /* Tombol Bab */
        .bab-btn {
            text-decoration: none;
            font-size: 1.3rem;
            padding: 15px 40px;
            width: 140px;
            text-align: center;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(220, 120, 70, 0.9), rgba(170, 50, 20, 0.9));
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 100, 70, 0.8);
            border: 2px solid rgba(255, 180, 150, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Efek Hover */
        .bab-btn:hover {
            background: linear-gradient(135deg, rgba(255, 150, 100, 1), rgba(200, 80, 50, 1));
            box-shadow: 0 0 20px rgba(255, 120, 70, 1);
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
    </video>

    <!-- Overlay Awal -->
    <div class="overlay" id="overlay">
        Klik untuk Memulai
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <!-- Container Utama -->
    <div class="container">
        <h1 class="title">学習の章</h1>
        <p class="subtitle">Pilih Bab untuk Belajar</p>

        <div class="bab-container">
            <a href="bab1.html" class="bab-btn">BAB 1</a>
            <a href="bab2.html" class="bab-btn">BAB 2</a>
            <a href="bab3.html" class="bab-btn">BAB 3</a>
            <a href="game.html" class="bab-btn">BAB 4</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let bgMusic = document.getElementById("bg-music");
            let overlay = document.getElementById("overlay");

            // Cek apakah musik sudah dimainkan sebelumnya
            if (sessionStorage.getItem("musicPlaying")) {
                bgMusic.play();
                overlay.style.display = "none";
            } else {
                overlay.addEventListener("click", function () {
                    // Putar musik
                    bgMusic.play();
                    sessionStorage.setItem("musicPlaying", "true");

                    // Hilangkan overlay setelah diklik
                    overlay.style.display = "none";
                });
            }
        });
    </script>

</body>
                                                         </html>
