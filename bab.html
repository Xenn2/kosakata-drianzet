<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab Bro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes shine {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.postimg.cc/fLN0WvLd/06316f962772c8ad226d0f6d135e2803.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Bangers', cursive;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0px #222;
            animation: bounce 1.2s infinite ease-in-out alternate;
        }

        .bab-button {
            display: block;
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: white;
            text-decoration: none;
            padding: 15px 45px;
            font-size: 28px;
            letter-spacing: 1.5px;
            border-radius: 12px;
            margin: 15px auto;
            border: 5px solid white;
            box-shadow: 6px 6px 0px #222;
            transition: all 0.3s ease-in-out;
            position: relative;
            width: 300px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .bab-button:hover {
            background: linear-gradient(135deg, #ffdb4d, #ff6600);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 8px 8px 0px #222;
            animation: shine 1s infinite alternate;
        }

        .bab-button:active {
            transform: scale(0.95);
            box-shadow: 3px 3px 0px #111;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>PILIH BAB BRO</h1>
        <a href="bab1.html" class="bab-button">BAB 1</a>
        <a href="bab2.html" class="bab-button">BAB 2</a>
        <a href="#" class="bab-button">BAB 3</a>
        <a href="game.html" class="bab-button">BAB 4</a>
    </div>

</body>
</html>
