<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Bab</title>
    

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay Gelap Agar Teks Terlihat */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Judul */.subtitle {
            color: #e0c097;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px cyan;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: gold;
        }

        /* Tombol Neon Glass */
        .btn {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid cyan;
            border-radius: 10px;
            text-shadow: 0 0 5px cyan;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
        }

        .btn:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="bg-video" autoplay loop muted>
        <source src="fdf7c5d6b4acb59bf0e890a50345c59e.mp4" type="video/mp4">
        Maaf, browser Anda tidak mendukung video.
    </video>
    <div class="overlay"></div>

    <!-- Konten -->
    <div class="container">
        <h1>学習の章</h1>
        <p class="subtitle">Pilih BAB</p>
        <button class="btn" onclick="window.location.href='bab1.html'">BAB 1</button>
        <button class="btn" onclick="window.location.href='bab2.html'">BAB 2</button>
        <button class="btn" onclick="window.location.href='bab3.html'">BAB 3</button>
        <button class="btn" onclick="window.location.href='bab4.html'">BAB 4</button>
    </div>

    <script>
        // Pastikan musik tetap berjalan dari index.html
        let isPlaying = sessionStorage.getItem("isMusicPlaying") === "true";

        // Ambil elemen audio dari index.html
        let bgMusic = parent.document.getElementById("bg-music");

        if (bgMusic && isPlaying) {
            bgMusic.play();
        }
    </script>

</body>
</html>
