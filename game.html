<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kosakata - Bab 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 999;
            overflow: hidden;
        }

        .overlay-text {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
        }

        #gojo {
            position: absolute;
            width: 200px;
            height: auto;
            bottom: -300px;
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.3s ease-in;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .question-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin: 10px 0;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            transition: all 0.3s;
            display: block;
            width: 80%;
            margin: 10px auto;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #hasil, #nilaiAkhir {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <img id="gojo" src="e370f7451f1b9dd00ac1f0e46418b1a6.png" alt="Gojo">
    </div>

    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/350"></audio>
    <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>
    <audio id="zoomSound" src="avoid.mp3"></audio>
    <audio id="ganbatteSound" src="ganbatte.mp3"></audio>

    <div class="container">
        <h1> „Åì„Çå„ÅØ„Å™„Çì„Åß„Åô„Åã </h1>
        <div class="question-box" id="pertanyaan">Memuat soal...</div>
        <div id="pilihan"></div>
        <div id="hasil"></div>
        <div id="nilaiAkhir"></div>
    </div>

    <script>
        let benar = 0;
        let soalTersisa = [];

        const soal = [
            { pertanyaan: "Bangun", jawaban: "„Åä„Åç„Çã", opsi: ["„Å≠„Çã", "„ÅØ„Åü„Çâ„Åè", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Tidur", jawaban: "„Å≠„Çã", opsi: ["„Åä„Åç„Çã", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Bekerja", jawaban: "„ÅØ„Åü„Çâ„Åè", opsi: ["„Åä„Åç„Çã", "„ÇÑ„Åô„ÇÄ", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã"] },
            { pertanyaan: "Istirahat", jawaban: "„ÇÑ„Åô„ÇÄ", opsi: ["„ÅØ„Åü„Çâ„Åè", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„Åã„Åà„Çã"] },
            { pertanyaan: "Belajar", jawaban: "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", opsi: ["„ÅØ„Åü„Çâ„Åè", "„Åä„Åç„Çã", "„Åã„Åà„Çã"] },
            { pertanyaan: "Pulang", jawaban: "„Åã„Åà„Çã", opsi: ["„ÅÑ„Åè", "„Åè„Çã", "„ÅÆ„ÇÄ"] }
        ];

        function acakArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function mulaiSoal() {
            soalTersisa = [...soal];
            tampilkanSoal();
        }

        function tampilkanSoal() {
            if (soalTersisa.length === 0) {
                document.getElementById("pertanyaan").innerText = "üéâ Semua soal selesai!";
                document.getElementById("pilihan").innerHTML = "";
                document.getElementById("nilaiAkhir").innerHTML = `<p>Benar: ${benar} / ${soal.length}</p>`;
                document.getElementById("nilaiAkhir").style.display = "block";
                return;
            }

            let soalSekarang = soalTersisa.shift();
            document.getElementById("pertanyaan").innerText = soalSekarang.pertanyaan;

            let pilihan = acakArray([soalSekarang.jawaban, ...soalSekarang.opsi]);
            document.getElementById("pilihan").innerHTML = pilihan.map(p => `<button class="btn" onclick="cekJawaban(this, '${p}', '${soalSekarang.jawaban}')">${p}</button>`).join("");
        }

        document.addEventListener("DOMContentLoaded", function () {
            let gojo = document.getElementById("gojo");
            let zoomSound = document.getElementById("zoomSound");
            let ganbatteSound = document.getElementById("ganbatteSound");

            gojo.style.opacity = "1";
            gojo.style.transform = "translateY(-150px)";
            zoomSound.play();
            setTimeout(() => ganbatteSound.play(), 500);
            
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("bg-music").play();
            }, 2000);
        });

        mulaiSoal();
    </script>

</body>
</html>
