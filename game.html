<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kosakata - Bab 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Tombol musik di pojok kanan atas layar */
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 999;
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .question-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin: 10px 0;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            transition: all 0.3s;
            display: block;
            width: 80%;
            margin: 10px auto;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #hasil, #nilaiAkhir {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tombol Musik -->
    <button id="music-toggle">üîä</button>

    <!-- Audio Musik -->
    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Benar/Salah -->
    <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/350"></audio>
    <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>

    <!-- Kontainer Soal -->
    <div class="container">
        <h1> „Åì„Çå„ÅØ„Å™„Çì„Åß„Åô„Åã </h1>
        <div class="question-box" id="pertanyaan">Memuat soal...</div>
        <div id="pilihan"></div>
        <div id="hasil"></div>
        <div id="nilaiAkhir"></div>
    </div>

    <script>
        let benar = 0;
        let soalTersisa = [];

        const soal = [
            { pertanyaan: "Bangun", jawaban: "„Åä„Åç„Çã", opsi: ["„Å≠„Çã", "„ÅØ„Åü„Çâ„Åè", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Tidur", jawaban: "„Å≠„Çã", opsi: ["„Åä„Åç„Çã", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Bekerja", jawaban: "„ÅØ„Åü„Çâ„Åè", opsi: ["„Åä„Åç„Çã", "„ÇÑ„Åô„ÇÄ", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã"] },
            { pertanyaan: "Istirahat", jawaban: "„ÇÑ„Åô„ÇÄ", opsi: ["„ÅØ„Åü„Çâ„Åè", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„Åã„Åà„Çã"] },
            { pertanyaan: "Belajar", jawaban: "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", opsi: ["„ÅØ„Åü„Çâ„Åè", "„Åä„Åç„Çã", "„Åã„Åà„Çã"] },
            { pertanyaan: "Pulang", jawaban: "„Åã„Åà„Çã", opsi: ["„ÅÑ„Åè", "„Åè„Çã", "„ÅÆ„ÇÄ"] }
        ];

        // Tombol Musik
        const musicToggle = document.getElementById("music-toggle");
        const bgMusic = document.getElementById("bg-music");

        // Cek status musik di sessionStorage
        if (sessionStorage.getItem("musicPlaying") === "true") {
            bgMusic.play();
            musicToggle.textContent = "üîä";
        } else {
            musicToggle.textContent = "üîá";
        }

        // Event Toggle Musik
        musicToggle.addEventListener("click", function () {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = "üîä";
                sessionStorage.setItem("musicPlaying", "true");
            } else {
                bgMusic.pause();
                musicToggle.textContent = "üîá";
                sessionStorage.setItem("musicPlaying", "false");
            }
        });

        function acakArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function mulaiSoal() {
            soalTersisa = [...soal];
            tampilkanSoal();
        }

        function tampilkanSoal() {
            if (soalTersisa.length === 0) {
                document.getElementById("pertanyaan").innerText = "üéâ Semua soal selesai!";
                document.getElementById("pilihan").innerHTML = "";
                document.getElementById("nilaiAkhir").innerHTML = `
                    <p>Benar: ${benar} / ${soal.length}</p>
                    <button class="btn" onclick="location.href='bab.html'">Gas Lagi!</button>
                `;
                document.getElementById("nilaiAkhir").style.display = "block";
                return;
            }

            let soalSekarang = soalTersisa.shift();
            document.getElementById("pertanyaan").innerText = soalSekarang.pertanyaan;
            document.getElementById("hasil").style.display = "none";

            let pilihan = acakArray([soalSekarang.jawaban, ...soalSekarang.opsi]);
            let pilihanHTML = "";
            pilihan.forEach(pilihan => {
                pilihanHTML += `<button class="btn" onclick="cekJawaban('${pilihan}', '${soalSekarang.jawaban}')">${pilihan}</button>`;
            });
            document.getElementById("pilihan").innerHTML = pilihanHTML;
        }

        function cekJawaban(pilihan, jawaban) {
            let correctSound = document.getElementById("correctSound");
            let wrongSound = document.getElementById("wrongSound");

            correctSound.pause();
            correctSound.currentTime = 0;
            wrongSound.pause();
            wrongSound.currentTime = 0;

            if (pilihan === jawaban) {
                benar++;
                document.getElementById("hasil").innerText = "‚úÖ Benar!";
                correctSound.play();
            } else {
                document.getElementById("hasil").innerText = "‚ùå Salah!";
                wrongSound.play();
            }

            document.getElementById("hasil").style.display = "block";
            setTimeout(tampilkanSoal, 1000);
        }

        document.addEventListener("DOMContentLoaded", mulaiSoal);
    </script>

</body>
</html>
