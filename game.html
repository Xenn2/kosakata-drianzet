<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kosakata - Bab 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Tombol Musik */
        #music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid white;
        }

        #music-toggle i {
            font-size: 28px;
            color: white;
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin: 10px 0;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8c00, #ff2d55);
            color: white;
            border: 2px solid white;
            transition: all 0.3s;
            display: block;
            width: 80%;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff2d55, #ff8c00);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        #hasil, #nilaiAkhir {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tombol Musik -->
    <button id="music-toggle"><i class="fas fa-music"></i></button>

    <!-- Audio Musik -->
    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Benar/Salah -->
    <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/350"></audio>
    <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>

    <!-- Kontainer Soal -->
    <div class="container">
        <h1> これはなんですか </h1>
        <div class="question-box" id="pertanyaan">Memuat soal...</div>
        <div id="pilihan"></div>
        <div id="hasil"></div>
        <div id="nilaiAkhir"></div>
    </div>

    <script>
        let benar = 0;
        let soalTersisa = [];

        const soal = [
            { pertanyaan: "Bangun", jawaban: "おきる", opsi: ["ねる", "はたらく", "やすむ"] },
            { pertanyaan: "Tidur", jawaban: "ねる", opsi: ["おきる", "べんきょうする", "やすむ"] },
            { pertanyaan: "Bekerja", jawaban: "はたらく", opsi: ["おきる", "やすむ", "べんきょうする"] },
            { pertanyaan: "Istirahat", jawaban: "やすむ", opsi: ["はたらく", "べんきょうする", "かえる"] },
            { pertanyaan: "Belajar", jawaban: "べんきょうする", opsi: ["はたらく", "おきる", "かえる"] },
            { pertanyaan: "Pulang", jawaban: "かえる", opsi: ["いく", "くる", "のむ"] }
        ];

        const musicToggle = document.getElementById("music-toggle");
        const bgMusic = document.getElementById("bg-music");

        if (sessionStorage.getItem("musicPlaying") === "true") {
            bgMusic.play();
            musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
        } else {
            musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
        }

        musicToggle.addEventListener("click", function () {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                sessionStorage.setItem("musicPlaying", "true");
            } else {
                bgMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                sessionStorage.setItem("musicPlaying", "false");
            }
        });

        function acakArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function mulaiSoal() {
            soalTersisa = [...soal];
            tampilkanSoal();
        }

        function tampilkanSoal() {
            if (soalTersisa.length === 0) {
                document.getElementById("nilaiAkhir").style.display = "block";
                return;
            }
            let soalSekarang = soalTersisa.shift();
            document.getElementById("pertanyaan").innerText = soalSekarang.pertanyaan;
        }

        document.addEventListener("DOMContentLoaded", mulaiSoal);
    </script>

</body>
    </html>
