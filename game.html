<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kosakata Bab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Xenn2/kosakata-drianzet/main/b888b163e0277f3b0552077ef976e416.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .options button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #e6b800;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Kosakata Bab 4</h1>
        <div class="question" id="question">Memuat soal...</div>
        <div class="options" id="options"></div>
        <div id="feedback"></div>
        <div id="score">Skor: <span id="score-value">0</span></div>
    </div>

    <script>
        const questions = [
            { question: "Apa bahasa Jepang untuk 'Bangun'?", answer: "„Åä„Åç„Åæ„Åô", options: ["„Å≠„Åæ„Åô", "„ÅØ„Åü„Çâ„Åç„Åæ„Åô", "„ÇÑ„Åô„Åø„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Tidur'?", answer: "„Å≠„Åæ„Åô", options: ["„Åä„Åç„Åæ„Åô", "„Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åô", "„Åä„Çè„Çä„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Bekerja'?", answer: "„ÅØ„Åü„Çâ„Åç„Åæ„Åô", options: ["„ÇÑ„Åô„Åø„Åæ„Åô", "„Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åô", "„Åä„Çè„Çä„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Beristirahat'?", answer: "„ÇÑ„Åô„Åø„Åæ„Åô", options: ["„ÅØ„Åü„Çâ„Åç„Åæ„Åô", "„Åä„Åç„Åæ„Åô", "„Å≠„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Belajar'?", answer: "„Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åô", options: ["„Åä„Çè„Çä„Åæ„Åô", "„ÅØ„Åü„Çâ„Åç„Åæ„Åô", "„ÇÑ„Åô„Åø„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Selesai'?", answer: "„Åä„Çè„Çä„Åæ„Åô", options: ["„Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åô", "„Åä„Åç„Åæ„Åô", "„Å≠„Åæ„Åô"] },
            { question: "Apa bahasa Jepang untuk 'Toserba'?", answer: "„Éá„Éë„Éº„Éà", options: ["„Åé„Çì„Åì„ÅÜ", "„ÇÜ„ÅÜ„Å≥„Çì„Åç„Çá„Åè", "„Å®„Åó„Çá„Åã„Çì"] },
            { question: "Apa bahasa Jepang untuk 'Bank'?", answer: "„Åé„Çì„Åì„ÅÜ", options: ["„Éá„Éë„Éº„Éà", "„Å≥„Åò„ÇÖ„Å§„Åã„Çì", "„Å®„Åó„Çá„Åã„Çì"] },
            { question: "Apa bahasa Jepang untuk 'Kantor Pos'?", answer: "„ÇÜ„ÅÜ„Å≥„Çì„Åç„Çá„Åè", options: ["„Åé„Çì„Åì„ÅÜ", "„Éá„Éë„Éº„Éà", "„Å≥„Åò„ÇÖ„Å§„Åã„Çì"] },
            { question: "Apa bahasa Jepang untuk 'Perpustakaan'?", answer: "„Å®„Åó„Çá„Åã„Çì", options: ["„Éá„Éë„Éº„Éà", "„Åé„Çì„Åì„ÅÜ", "„ÇÜ„ÅÜ„Å≥„Çì„Åç„Çá„Åè"] },
            { question: "Apa bahasa Jepang untuk 'Gedung Kesenian'?", answer: "„Å≥„Åò„ÇÖ„Å§„Åã„Çì", options: ["„Å®„Åó„Çá„Åã„Çì", "„Éá„Éë„Éº„Éà", "„Åé„Çì„Åì„ÅÜ"] },
            { question: "Apa bahasa Jepang untuk 'Sekarang'?", answer: "„ÅÑ„Åæ", options: ["„Åç„Çá„ÅÜ", "„ÅÇ„Åó„Åü", "„Åç„ÅÆ„ÅÜ"] },
            { question: "Apa bahasa Jepang untuk 'Jam'?", answer: "„Åò", options: ["„Åµ„Çì", "„ÅØ„Çì", "„Å≥„Çá„ÅÜ"] },
            { question: "Apa bahasa Jepang untuk 'Menit'?", answer: "„Åµ„Çì", options: ["„Åò", "„ÅØ„Çì", "„Å≥„Çá„ÅÜ"] },
            { question: "Apa bahasa Jepang untuk 'Setengah'?", answer: "„ÅØ„Çì", options: ["„Åò", "„Åµ„Çì", "„Å≥„Çá„ÅÜ"] },
            { question: "Apa bahasa Jepang untuk 'Jam berapa'?", answer: "„Å™„Çì„Åò", options: ["„Å™„Çì„Å∑„Çì", "„Å™„Çì„Å≥„Çá„ÅÜ", "„Å™„Çì„Å≠„Çì"] },
            { question: "Apa bahasa Jepang untuk 'Berapa menit'?", answer: "„Å™„Çì„Å∑„Çì", options: ["„Å™„Çì„Åò", "„Å™„Çì„Å≥„Çá„ÅÜ", "„Å™„Çì„Å≠„Çì"] },
            { question: "Apa bahasa Jepang untuk 'Pagi'?", answer: "„Åî„Åú„Çì", options: ["„Åî„Åî", "„ÅÇ„Åï", "„Å≤„Çã"] },
            { question: "Apa bahasa Jepang untuk 'Siang'?", answer: "„Å≤„Çã", options: ["„Åî„Åú„Çì", "„Åî„Åî", "„ÅÇ„Åï"] },
            { question: "Apa bahasa Jepang untuk 'Malam'?", answer: "„Å∞„Çì", options: ["„Çà„Çã", "„ÅÇ„Åï", "„Å≤„Çã"] }
        ];

        let score = 0;
        let remainingQuestions = [...questions];

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function displayQuestion() {
            if (remainingQuestions.length === 0) {
                document.getElementById("question").innerText = "üéâ Semua soal selesai!";
                document.getElementById("options").innerHTML = "";
                return;
            }

            let randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            let currentQuestion = remainingQuestions.splice(randomIndex, 1)[0];

            document.getElementById("question").innerText = currentQuestion.question;
            document.getElementById("feedback").innerText = "";

            let choices = shuffleArray([currentQuestion.answer, ...currentQuestion.options]);

            let optionsHTML = "";
            choices.forEach(choice => {
                optionsHTML += `<button onclick="checkAnswer('${choice}', '${currentQuestion.answer}')">${choice}</button>`;
            });

            document.getElementById("options").innerHTML = optionsHTML;
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score += 10;
                document.getElementById("feedback").innerText = "‚úÖ Benar!";
            } else {
                document.getElementById("feedback").innerText = "‚ùå Salah!";
            }

            document.getElementById("score-value").innerText = score;
            setTimeout(displayQuestion, 1500);
        }

        displayQuestion();
    </script>
</body>
</html>
