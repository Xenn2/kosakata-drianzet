<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kosakata - Bab 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background: url('image/0070e497f141f64ba23b50a3474cd988.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Tombol Musik lebih jelas */
        #music-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7); /* Background lebih kontras */
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Efek glow */
        }

        #music-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: black;
            transform: scale(1.1);
        }

        #music-button i {
            margin-right: 8px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Tombol jawaban lebih kontras */
        .btn {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin: 10px 0;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border: 2px solid rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            display: block;
            width: 80%;
            margin: 10px auto;
        }

        .btn:hover {
            background: rgba(200, 200, 200, 1);
            transform: scale(1.05);
        }

        #hasil, #nilaiAkhir {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tombol Musik -->
    <button id="music-button"><i class="fas fa-music"></i> Musik</button>

    <!-- Audio Musik -->
    <audio id="bg-music" loop>
        <source src="shirohae.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Benar/Salah -->
    <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/350"></audio>
    <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/4380"></audio>

    <!-- Kontainer Soal -->
    <div class="container">
        <h1> „Åì„Çå„ÅØ„Å™„Çì„Åß„Åô„Åã </h1>
        <div class="question-box" id="pertanyaan">Memuat soal...</div>
        <div id="pilihan"></div>
        <div id="hasil"></div>
        <div id="nilaiAkhir"></div>
    </div>

    <script>
        let benar = 0;
        let soalTersisa = [];

        const soal = [
            { pertanyaan: "Bangun", jawaban: "„Åä„Åç„Çã", opsi: ["„Å≠„Çã", "„ÅØ„Åü„Çâ„Åè", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Tidur", jawaban: "„Å≠„Çã", opsi: ["„Åä„Åç„Çã", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„ÇÑ„Åô„ÇÄ"] },
            { pertanyaan: "Bekerja", jawaban: "„ÅØ„Åü„Çâ„Åè", opsi: ["„Åä„Åç„Çã", "„ÇÑ„Åô„ÇÄ", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã"] },
            { pertanyaan: "Istirahat", jawaban: "„ÇÑ„Åô„ÇÄ", opsi: ["„ÅØ„Åü„Çâ„Åè", "„Åπ„Çì„Åç„Çá„ÅÜ„Åô„Çã", "„Åã„Åà„Çã"] }
        ];

        const musicButton = document.getElementById("music-button");
        const bgMusic = document.getElementById("bg-music");

        if (sessionStorage.getItem("musicPlaying") === "true") {
            bgMusic.play();
            musicButton.innerHTML = '<i class="fas fa-volume-up"></i> Musik';
        } else {
            musicButton.innerHTML = '<i class="fas fa-volume-mute"></i> Musik';
        }

        musicButton.addEventListener("click", function () {
            if (bgMusic.paused) {
                bgMusic.play();
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i> Musik';
                sessionStorage.setItem("musicPlaying", "true");
            } else {
                bgMusic.pause();
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i> Musik';
                sessionStorage.setItem("musicPlaying", "false");
            }
        });

        function acakArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function mulaiSoal() {
            soalTersisa = [...soal];
            tampilkanSoal();
        }

        function tampilkanSoal() {
            if (soalTersisa.length === 0) {
                document.getElementById("pertanyaan").innerText = "üéâ Semua soal selesai!";
                document.getElementById("pilihan").innerHTML = "";
                document.getElementById("nilaiAkhir").innerHTML = `<p>Benar: ${benar} / ${soal.length}</p>`;
                document.getElementById("nilaiAkhir").style.display = "block";
                return;
            }

            let soalSekarang = soalTersisa.shift();
            document.getElementById("pertanyaan").innerText = soalSekarang.pertanyaan;

            let pilihan = acakArray([soalSekarang.jawaban, ...soalSekarang.opsi]);
            let pilihanHTML = "";
            pilihan.forEach(pilihan => {
                pilihanHTML += `<button class="btn" onclick="cekJawaban('${pilihan}', '${soalSekarang.jawaban}')">${pilihan}</button>`;
            });
            document.getElementById("pilihan").innerHTML = pilihanHTML;
        }

        document.addEventListener("DOMContentLoaded", mulaiSoal);
    </script>

</body>
</html>
