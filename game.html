<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kosakata Kucing</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Xenn2/kosakata-drianzet/main/b888b163e0277f3b0552077ef976e416.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 100px;
            height: auto;
        }
        .question {
            font-size: 24px;
            margin-top: 20px;
        }
        .options button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game Tebak Kosakata</h1>
    <div class="question" id="question-text">Apa bahasa Jepang untuk "kucing"?</div>
    <div class="options">
        <button onclick="checkAnswer(this)">犬</button>
        <button onclick="checkAnswer(this)">猫</button>
        <button onclick="checkAnswer(this)">鳥</button>
        <button onclick="checkAnswer(this)">魚</button>
    </div>

    <img id="loading-animation" src="https://raw.githubusercontent.com/Xenn2/kosakata-drianzet/main/Cute-cat-loading-bar-animation.gif" alt="Loading...">

    <script>
        function checkAnswer(button) {
            document.getElementById("loading-animation").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading-animation").style.display = "none";
                if (button.innerText === "猫") {
                    alert("Jawaban benar!");
                } else {
                    alert("Jawaban salah!");
                }
            }, 2000);
        }
    </script>
</body>
    </html>
